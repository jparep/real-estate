<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <title>House Price Prediction</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center mb-5">House Price Prediction</h1>
        <form method="POST" action="/">
            <div class="grid grid-cols-1 gap-4 max-w-md mx-auto">
                <input type="number" name="Avg. Area Income" placeholder="Average Area Income" class="p-2 border rounded" required>
                <input type="number" step="0.01" name="Avg. Area House Age" placeholder="Average Area House Age" class="p-2 border rounded" required>
                <input type="number" step="0.01" name="Avg. Area Number of Rooms" placeholder="Average Area Number of Rooms" class="p-2 border rounded" required>
                <input type="number" name="Avg. Area Number of Bedrooms" placeholder="Average Area Number of Bedrooms" class="p-2 border rounded" required>
                <input type="number" name="Area Population" placeholder="Area Population" class="p-2 border rounded" required>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Predict Price</button>
            </div>
        </form>
    </div>
</body>
</html>
