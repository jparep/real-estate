<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <title>House Price Prediction</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center mb-5">House Price Prediction</h1>
        <form method="POST" action="/">
            <div class="grid grid-cols-1 gap-4 max-w-md mx-auto">
                <input type="number" name="bedrooms" placeholder="Bedrooms" class="p-2 border rounded">
                <input type="number" name="bathrooms" placeholder="Bathrooms" class="p-2 border rounded">
                <input type="number" name="sqft_living" placeholder="Living Area (sqft)" class="p-2 border rounded">
                <input type="number" name="sqft_lot" placeholder="Lot Size (sqft)" class="p-2 border rounded">
                <input type="number" name="floors" placeholder="Floors" class="p-2 border rounded">
                <input type="number" name="waterfront" placeholder="Waterfront (0 or 1)" class="p-2 border rounded">
                <input type="number" name="view" placeholder="View (0-4)" class="p-2 border rounded">
                <input type="number" name="condition" placeholder="Condition (1-5)" class="p-2 border rounded">
                <input type="number" name="grade" placeholder="Grade (1-13)" class="p-2 border rounded">
                <input type="number" name="yr_built" placeholder="Year Built" class="p-2 border rounded">
                <input type="number" name="zipcode" placeholder="Zip Code" class="p-2 border rounded">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Predict Price</button>
            </div>
        </form>
    </div>
</body>
</html>
