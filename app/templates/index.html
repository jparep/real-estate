<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <title>House Price Prediction</title>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Predict House Price
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Enter the details below to estimate the house price
                </p>
            </div>
            <form class="mt-8 space-y-6" method="POST" action="/">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="avg-area-income" class="sr-only">Average Area Income</label>
                        <input id="avg-area-income" name="Avg. Area Income" type="number" step="0.01" autocomplete="income"
                               required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Average Area Income">
                    </div>
                    <div>
                        <label for="avg-area-house-age" class="sr-only">Average Area House Age</label>
                        <input id="avg-area-house-age" name="Avg. Area House Age" type="number" step="0.01" autocomplete="house-age"
                               required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Average Area House Age">
                    </div>
                    <div>
                        <label for="avg-area-number-rooms" class="sr-only">Average Area Number of Rooms</label>
                        <input id="avg-area-number-rooms" name="Avg. Area Number of Rooms" type="number" step="0.01" autocomplete="number-rooms"
                               required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Average Area Number of Rooms">
                    </div>
                    <div>
                        <label for="avg-area-number-bedrooms" class="sr-only">Average Area Number of Bedrooms</label>
                        <input id="avg-area-number-bedrooms" name="Avg. Area Number of Bedrooms" type="number" step="0.01" autocomplete="number-bedrooms"
                               required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Average Area Number of Bedrooms">
                    </div>
                    <div>
                        <label for="area-population" class="sr-only">Area Population</label>
                        <input id="area-population" name="Area Population" type="number" step="0.01" autocomplete="population"
                               required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Area Population">
                    </div>
                </div>
                
                <div class="flex justify-center">
                    <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Predict Price
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
